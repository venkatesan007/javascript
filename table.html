<div class="table-responsive">
<table class="table-condensed table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Sl. no</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td><div id="name"></div></td>
        <td><div id="gender"></div></td>
        <td><div id="phone"></div></td>

      </tr>

</body>
<script language="JavaScript">
    var queryString = decodeURIComponent(window.location.search);
    queryString = queryString.substring(1);
    var queries = queryString.split("&para2=");
    document.getElementById("name").innerHTML =queries[1]
    document.getElementById("gender").innerHTML =queries[2]
    document.getElementById("phone").innerHTML =queries[3]
    document.getElementById("age").innerHTML =queries[4]
    document.getElementById("address").innerHTML =queries[5]
</script>
